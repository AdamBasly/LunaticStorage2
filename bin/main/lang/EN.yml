          help: "&6/%command% %subcommand%&7 - reload the configuration"
          reloaded: "The configuration has been reloaded."
      random:
        aliases:
          - random
        messages:
          help: "&6/%command% %subcommand%&7 - get a random items for testing"
      container:
        aliases:
          - container
        messages:
          help: "&6/%command% %subcommand%&7 - open a containers gui"
          not_container: "The block you are looking at is not a container."
      check:
        aliases:
          - check
        messages:
          help: "&6/%command% %subcommand% - get information about the item in your hand"
          range_item: "The range of the rangeitem in your hand is %range% blocks."
          panel_item: "The range of the panel in your hand is %range% blocks."
